<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Manda Trends</title>
  </head>
  <body>
    <header class="header_container"></header>
    <main class="main_container">
      <section class="information">
        <figure class="area_img">
          <img
            src="./img/nrImage.png"
            alt="imagem da NRF 2020"
            class="nr_image"
          />
        </figure>
        <div class="area_description_nr">
          <h1 class="title_nr">
            NRF 2020: conheça os top 5 assuntos do evento.
          </h1>
          <p class="description_nr">
            O maior evento sobre varejo do mundo mostrando as tendências,
            oportunidades e inovações para o setor.
          </p>
          <em class="fonte_nr"> Fonte: CMO ADOBE </em>
          <div class="linea_nr"></div>
        </div>
      </section>
      <section class="area_news">
        <div class="area_nba">
          <figure class="area_nba_img">
            <img
              src="./img/basquete.png"
              alt="Imagem da NBA"
              class="nba_image"
            />
          </figure>
          <h1 class="title_nba">
            Petição para colocar Kobe Bryant no logo da NBA.
          </h1>
        </div>
        <div class="area_whatsapp">
          <figure class="area_whatsapp_img">
            <img
              src="./img/whatsapp.png"
              alt="Logo do whatsapp"
              class="whatsapp_image"
            />
          </figure>
          <h1 class="title_whatsapp">
            WhatsApp terá função de pagamentos em 2020.
          </h1>
        </div>
      </section>
    </main>
  </body>
</html>
